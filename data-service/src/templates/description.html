{% block title %}{% endblock %}
{% block body %}

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<style>
        .label {
            margin-top: 20px;
            font-size: 25px;
            color: teal;
            border-radius:6px;
        }

        .label_shape {
            border: 1px solid #999;
            margin-top: 50px;
            margin-bottom: 10px;
            margin-left: 10px;
        }

        .dropdown_shape {
            border: 1px solid #999;
            margin-top: 50px;
            margin-bottom: 10px;
            margin-right: 10px;
            height: 38px;
        }

        .submit {
            margin: 0 auto;
            display: block;

        }

        .back {
            position: absolute;
            top: 10px;
            left: 10px;
        }

        .load_shape {
            border: 1px solid #999;
            margin-top: 50px;
            margin-bottom: 25px;
            margin-left: 10px;
            margin-right: 10px;
        }

        .submit {
                margin-left: 45%;
                margin-right: 50%;
                margin-top: 100px;
        }


</style>

<a id="backButton" class="btn btn-primary back" href="/map/" role="button">Главная</a>

<div class="jumbotron">
    <h2 style='text-align: center'>Изменение описания индикатора</h2>
</div><br>

<div class="">
    <h5 style='text-align: center'>Выберите название индикатора, описание которого хотите изменить из списка. <br>
        Введите краткое описание (до 100 символов), оно будет отображаться на главной странице сайта<br>
        <br>
    </h5>
</div><br>
<hr><br>

<div>
    <form method="POST" action="/feature/description" enctype="multipart/form-data">
        <div style="text-align: center;">
            <p style="color: {{color}}; font-size:20px;">{{message}}</p>
        </div>

        <div class="input-group mb-3">
            <label id="label" class="input-group-text label_shape" for="dropdown" style="color:teal">Выберите индикатор,
                описание которого хотите заменить:</label>
            <select class="custom-select dropdown_shape" id="dropdown" name="indicator">
            </select><br><br><br>
        </div>

        <br>

        <div class="input-group mb-3" >
            <label class="input-group-text label_shape" id="label_description" for="description" style="color:teal">Введите
                краткое описание:</label>
            <input required class="form-control dropdown_shape" type="text" id="description" name="description" size="136"/>
        </div>
        <br>

        <input class="btn btn-primary submit" type="submit" id="submit" value="Отправить">

    </form>
</div><br><br><br>


<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

<script>

    var columns = {{ indicator_types|tojson }};
    addOptions(columns);

    function addOptions(columns) {
        var dropdown = document.getElementById("dropdown");

        columns.forEach(function(option) {
            var newOption = document.createElement("option");
            newOption.text = option;
            newOption.value = option;
            dropdown.add(newOption);
        });
    }

    document.getElementById("dropdown").addEventListener('mousedown', function() {
        if (this.options.length === 1) {
            showSubIndicator(this);
        }
    });

</script>


{% endblock %}
