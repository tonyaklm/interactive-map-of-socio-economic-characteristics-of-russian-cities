{% block title %}Home{% endblock %}
{% block body %}

<div class="jumbotron">
    <h1 style='text-align: center'>Загрузка новых данных</h1>
</div>


<div>
    <p class="lead">Загрузите файл формата csv и выберите тип нового столбца</p>
    <form method="POST" action="/upload_file/" enctype="multipart/form-data">
        <label id="label" for="dropdown">Выберите тип данных:</label>
        <select id="dropdown" name="column_type">
        </select><br><br><br>
        <input name="file" type="file" accept=".csv">
        <input type="submit">
    </form>
</div>

<script>

    var selected = {{ selected|tojson }};
    addOptions(selected);

    function addOptions(selected) {
        var dropdown = document.getElementById("dropdown");

        selected.forEach(function(option) {
            var newOption = document.createElement("option");
            newOption.text = option;
            newOption.value = option;
            dropdown.add(newOption);
        });
    }



</script>


{% endblock %}
