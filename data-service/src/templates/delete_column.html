{% block title %}{% endblock %}
{% block body %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<style>
        .label {
            margin-top: 20px;
            font-size: 25px;
            color: teal;
            border-radius:6px;
        }

        .label_shape {
            border: 1px solid #999;
            margin-top: 50px;
            margin-bottom: 10px;
            margin-left: 10px;
        }

        .dropdown_shape {
            border: 1px solid #999;
            margin-top: 50px;
            margin-bottom: 10px;
            margin-right: 10px;
        }

        .submit {
            margin: 0 auto;
            display: block;

        }

        .back {
            position: absolute;
            top: 10px;
            left: 10px;
        }

        .load_shape {
            border: 1px solid #999;
            margin-top: 50px;
            margin-bottom: 25px;
            margin-left: 10px;
            margin-right: 10px;
        }

        .submit {
                margin-left: 400x;
                margin-right: 700px;
                margin-top: 100px;
        }

</style>

<body>

<div class="jumbotron" style="color: #001111">
    <h2 style='text-align: center'>Удаление индикатора</h2>
</div>

<a id="backButton" class="btn btn-primary back" href="/map/" role="button">Главная</a>

<div class="">
    <h5 style='text-align: center; color: teal;'>Удалить столбец с данными можно только из числовых индикаторов, приведенных ниже в
        спике<br>
    </h5>
</div>

<hr>

<div>
    <div style="text-align: center;">
        <p style="color: {{color}}; font-size:20px;">{{message}}</p>
    </div>
    <form method="POST" action="/delete/column" enctype="multipart/form-data">
        <div class="input-group mb-3">
            <label id="label" class="input-group-text label_shape" for="dropdown" style="color:teal">Выберите колонку, которую хотите удалить:</label>
            <select class="custom-select dropdown_shape" id="dropdown" name="column_name">
            </select><br><br><br>
        </div>

        <input class="btn btn-primary submit" type="submit" id="submit" value="Отправить">
    </form>
</div><br><br><br>


<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

</body>

<script>

    var columns = {{ columns|tojson }};
    addOptions(columns);

    function addOptions(columns) {
        var dropdown = document.getElementById("dropdown");

        columns.forEach(function(option) {
            var newOption = document.createElement("option");
            newOption.text = option;
            newOption.value = option;
            dropdown.add(newOption);
        });
    }


</script>


{% endblock %}
